<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.SELLIER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/96dcb489df.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- section acceuil -->
     <section id="container">
      <header>
        <div class="logo">
            <p>F.SELLIER</p>
        </div>

        <!-- menu responsive -->
        <div class="menu-toggle"></div>

        <ul class="menu">
            <li><a href="#container">acceuil</a></li>
            <li><a href="#a-propos">à propos</a></li>
            <li><a href="#gallerie">catalogue</a></li>
            <li><a href="#contact">contact</a></li>
        </ul>
      </header>
      <div class="container-text">
          <h1>F.SELLIER</h1>
          <p></p>
          <a href="#">Catalogue</a>
      </div>
    </section> 

    <!-- section a propos -->
     <section id="a-propos">
        <div>
            <p class="tittle-section">à propos</p>
            <h1 class="sub-tittle-section">Qui sommes nous </h1>
            <div class="description-photo">
                    <div class="desc">
                        <p> A REMPLIR </p>

                        <H2>NOS SERVICES</H2>
                        <div class="list-services">
                            <div class="service">
                                <i class="fas fa-tachometer-alt"></i>
                                <p>RAPIDE</p>
                            </div>
                            <div class="service">
                                <i class="fas fa-money-check-alt"></i>
                                <p>EXPERIENCE</p>
                            </div>
                            <div class="service">
                                <i class="fas fa-check"></i>
                                <p>FIABLE</p>
                            </div>
                        </div>
                </div>
                <img src="images/image-descr.jpg" alt="">
            </div>
        </div>
    </section> 

    <!-- section catalogue -->
    <section id="gallerie">
            <p class="tittle-section">catalogue</p>
            <h1 class="sub-tittle-section">choix</h1>
            <div class="liste-photos">
                <div class="gallerie-img">
                    <img src="" alt="">
                    <div class=""><p></p></div>
                </div>
                <div class="gallerie-img">
                    <img src="" alt="">
                    <div class=""><p></p></div>
                </div>
                <div class="gallerie-img">
                    <img src="" alt="">
                    <div class=""><p></p></div>
                </div>
                <div class="gallerie-img">
                    <img src="" alt="">
                    <div class=""><p></p></div>
                </div>

            </div>
    </section> 

<!--  section contact -->
    <section id="contact">
        <p class="tittle-section">contact</p>
        <h1 class="sub-tittle-section">formulaire de contact</h1>
        <div>
            <form action="">
                <label>Adresse Mail</label>
                <input type="text" placeholder="Ex: azerty@gmail.com">
                <label>Message</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Votre message..."></textarea>
                <input type="submit" value="ENVOYER">
            </form>
            <div class="sociale">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
            <div class="images-contact">
                <img src="images/image-contact.jpg" alt="">
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        
    </footer>

<script>
    var menu_toggle = document.querySelector('header .menu-toggle');
    var menu = document.querySelector('header .menu');
    menu_toggle.onclick = function(){
        menu_toggle.classList.toggle('active') ; 
        menu.classList.toggle('responsive') ; 
    }
</script>

</body>
</html>
